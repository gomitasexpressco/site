<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gomitas Express - Bogotá</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ff00ff;
        }
        p {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .product-img {
            width: 80%;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff00ff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #cc00cc;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #888;
        }
        /* Media queries para móviles */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            p {
                font-size: 0.9rem;
            }
            .cta-button {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gomitas Express</h1>
        <p>¡Disfruta de gomitas premium con sabores únicos!</p>
        <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExNTVmZmtkcmt5ZHBmeWNtdTdxdXlxcXI5Z2wyajE1bGkwMDh0a2h4dyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9dg/8CMuVWxswP2V2xGX2S/giphy.gif" alt="Gomitas deliciosas" class="product-img">
        <a href="https://wa.me/" class="cta-button">¡Pide Ahora!</a>
        <p class="footer">Envío rápido y seguro en Bogotá.</p>
    </div>
</body>
</html>
